<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
        <label for="nome-sobrenome">Nome e sobrenome</label>
        <input type="text" id="nome-sobrenome" class="input-padrao" required=True>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="seu_email@dominio.com" required=True>

        <label for="telephone">Telefone</label>
        <input type="tel" id="telephone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required=True>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required=True></textarea>

        <fieldset>
          <legend>Forma de contato:</legend>
          <label for="radio-email">
            <input type="radio" name="contato" id="radio-email" value="email">
            Email
          </label>

          <label for="radio-telephone">
            <input type="radio" name="contato" id="radio-telephone" value="telefone">
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>
            WhatsApp
          </label>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked>
          Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar">
      </form>

      <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
    </table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
